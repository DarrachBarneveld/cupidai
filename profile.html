<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/profile.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>User Profile</title>
  </head>
  <body>
    <!-- main modal for choices -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#choicesModal">
      lounch modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="choicesModal" tabindex="-1" aria-labelledby="choicesModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="choicesModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modalPanel1">
              <h4>Are you ready to discover new ideas for your date?</h4>
              <div class="choices"></div>
            </div>
            <div id="modalPanel2">
              <h4>What is your best choice for a drink?</h4>
              <div class="choices"></div>
            </div>
            <div id="modalPanel3">
              <h4>What is your best choice for a food?</h4>
              <div class="choices"></div>
            </div>
            <div id="modalPanel4">
              <h4>What is your best choice for an activity?</h4>
              <div class="choices"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="acceptModalButton" class="btn btn-primary">Accept</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JS file -->
    <script type="module" src="static/js/script.js"></script>
    <script type="module" src="static/js/profile.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
